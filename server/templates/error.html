{% extends "base.html" %}

{% block title %}404 - wagner.dev{% endblock %}

{% block body_classes %} p-8{% endblock %}

{% block content %}
<div class="text-center bg-card border border-border rounded-2xl shadow-2xl max-w-md w-full p-12 backdrop-blur-sm">
    <div class="text-6xl mb-6">🔍</div>
    <h1 class="text-6xl font-light text-foreground mb-4 tracking-tight">404</h1>
    <h2 class="text-2xl font-normal text-muted-foreground mb-4">Page Not Found</h2>
    <p class="text-lg text-muted-foreground leading-relaxed mb-8">
        The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
    </p>
    <a 
        href="/" 
        class="inline-block px-8 py-3 bg-primary hover:bg-primary/90 text-primary-foreground rounded-full text-base font-medium transition-all duration-200 hover:-translate-y-1 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 focus:ring-offset-background"
    >
        ← Back to Home
    </a>
</div>
{% endblock %}
