<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - wagner.dev</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/computed.f9cb2676.css">
</head>
<body class="min-h-screen bg-background text-foreground flex items-center justify-center p-8">
    <!-- Theme Toggle Button -->
    <button 
        id="theme-toggle"
        class="fixed top-6 right-6 p-3 bg-card hover:bg-secondary border border-border rounded-lg transition-all duration-200 hover:scale-105 hover:shadow-lg z-10"
        aria-label="Toggle theme"
    >
        <span id="theme-icon" class="text-xl">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
        </span>
    </button>

    <div class="text-center bg-card border border-border rounded-2xl shadow-2xl max-w-md w-full p-12 backdrop-blur-sm">
        <div class="text-6xl mb-6">🔍</div>
        <h1 class="text-6xl font-light text-foreground mb-4 tracking-tight">404</h1>
        <h2 class="text-2xl font-normal text-muted-foreground mb-4">Page Not Found</h2>
        <p class="text-lg text-muted-foreground leading-relaxed mb-8">
            The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
        </p>
        <a 
            href="/" 
            class="inline-block px-8 py-3 bg-primary hover:bg-primary/90 text-primary-foreground rounded-full text-base font-medium transition-all duration-200 hover:-translate-y-1 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 focus:ring-offset-background"
        >
            ← Back to Home
        </a>
    </div>

    <script src="/static/js/theme.js"></script>
</body>
</html>
